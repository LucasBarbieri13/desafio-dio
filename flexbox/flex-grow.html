<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Grow</title>
  <style>
    .container{
      display: flex;
      border: 2px solid black;
      max-width: 300px;
      margin-bottom: 20px;
    }
    .item{
      background-color: orangered;
      color: white;
      margin: 5px;
      padding: 10px;
      text-align: center;
      max-width: 300px;
    }
    .flex-grow-0{
      flex-grow: 0;
    }
    .flex-grow-1{
      flex-grow: 1;
    }
    .flex-grow-2{
      flex-grow: 2;
    }
    .flex-grow-3{
      flex-grow: 3;
    }
  </style>
</head>
<body>
  <!-- nÃ£o funciona caso tenha sido adicionado justify-content. -->
  <h1>Flex-Grow: 0</h1>
  <div class="container">
    <div class="item flex-grow-0">A</div>
    <div class="item flex-grow-0">B</div>
    <div class="item flex-grow-0">C</div>
    <div class="item flex-grow-0">D</div>
  </div>
  <h1>Flex-Grow: 1</h1>
  <div class="container">
    <div class="item flex-grow-1">A</div>
    <div class="item flex-grow-1">B</div>
    <div class="item flex-grow-1">C</div>
    <div class="item flex-grow-1">D</div>
  </div>
  <h1>Flex-Grow: Alternados</h1>
  <div class="container">
    <div class="item flex-grow-0">A</div>
    <div class="item flex-grow-1">B</div>
    <div class="item flex-grow-2">C</div>
    <div class="item flex-grow-3">D</div>
  </div>
  <h1>Flex-Grow: 3</h1>
  <div class="container">
    <div class="item flex-grow-3">AAAAA</div>
    <div class="item flex-grow-3">BBB</div>
    <div class="item flex-grow-3">C</div>
    <div class="item flex-grow-3">D</div>
  </div>
</body>
</html>
